version: '3'
services:
    apache:
        build:
            context: './images/apache2/'
        depends_on:
            - php
            - mysql
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./www:/var/www
            - ./images/apache2/key:/key
        container_name: apache
